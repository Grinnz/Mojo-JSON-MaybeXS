name    = Mojo-JSON-MaybeXS
author  = Dan Book <dbook@cpan.org>
license = Artistic_2_0
copyright_holder = Dan Book
copyright_year   = 2014

[GithubMeta]
issues = 1

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[VersionFromModule]
[NextRelease]
[@Git]

[GatherDir] ; split @Basic out to exclude existing license file
exclude_filename = LICENSE
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[Prereqs]
Mojolicious   = 4.082 ; for encode_json/decode_json
JSON::MaybeXS = 1.001 ; for hash constructor

[Prereqs / TestRequires]
Test::More    = 0.88 ; for done_testing
Scalar::Util  = 0
